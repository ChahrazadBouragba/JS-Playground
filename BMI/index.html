<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <header>
            <h4><span class="title">BMI</span> Calculator</h4>
            <h5>Health Tracker</h5>
        </header>

        <section class="inputWrapper">
            <span for="weight">Weight</span>
                <input class="input1" type="tel" id="weight" name="weight" placeholder="kg">
            <span for="height">Height</span>
                <input class="input2" type="tell" id="height" name="height" placeholder="cm">
        </section>

            <img class="sticker" src="img/weight.png">

        <section class="bmi">
        <h4 class="yourBmi">Your BMI is</h4>
            <h1 id="result">00.0</h1>
            <h4 id="range">___</h4>
        </section>

        <footer>
            <img class="actionButton" src="img/share (6).png">
            <img class="actionButton" id="reloadButton" src="img/reloading (6).png">
            <img class="actionButton" src="img/bookmark (6).png">
        </footer>
        

        <div></div>
        <script src="script.js"></script>
    </div>

</body>
</html>
