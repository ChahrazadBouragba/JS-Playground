            <label for="weight">Weight</label>

            <label for="height">Height</label>
                <input type="number" id="height" name="height" placeholder="cms">
        </section>

        <section>
            <h3>Your BMI is</h3>
            <h1 id="result">00.0</h1>
            <h5>Your weight is normal</h5>
        </section>

        <footer>
            <button>share</button>
            <button>reload</button>
            <button>save</button>
        </footer>
        
        <script src="script.js"></script>
    </div>

</body>
