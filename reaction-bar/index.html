<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="wrapper">
            <span id="reaction-count">0</span>
            
        <div id="reaction-bar">
            <img src="img/love.png" class="reaction" alt="love" data-reaction="love" value="love">
                <span class="icon-count" id="love-icon">0</span>
            <img src="img/wow.png" class="reaction" alt="wow" data-reaction="wow" value="wow">
                <span class="icon-count" id="wow-icon">0</span>
            <img src="img/neutre.png" class="reaction" alt="neutral" data-reaction="neutral" value="neutral">
                <span class="icon-count" id="neutral-icon">0</span>
            <img src="img/angry.png" class="reaction" alt="angry" data-reaction="angry" value="angry">
                <span class="icon-count" id="angry-icon">0</span>
            <img src="img/timide.png" class="reaction" alt="shy" data-reaction="shy" value="shy">
                <span class="icon-count" id="shy-icon">0</span>
            <img src="img/crying.png" class="reaction" alt="crying" data-reaction="crying" value="crying">
                <span class="icon-count" id="crying-icon">0</span>
        </div>

        <button id="resetButton">Reset</button>
    </section>

    <script src="reaction.js"></script>
</body>
</html>
